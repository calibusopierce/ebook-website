<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device, initial-scale=1.0" >
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet"/>

    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

    <link href="{%static 'css/register.css'%}" rel="stylesheet">
  </head>

<body>
  <div class="back">
    <h1><a href="/">Back</a></h1>
    </div>
    <form class="regform" method="post">
      {% csrf_token %}
          <div><h1>Register Here</h1></div>
            <div class="reguser"><input type="text" name="username" id="username" placeholder="Username"></div>
                  <div class="regemail"><input type="email" name="email" id="email" placeholder="Email"></div>
                    <div class="regpass"><input type="password" name="password" id="password" placeholder="Password"></div>
                      <div class="regconfirm"><input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"></div>
                        <button class="submit" type="submit">Register</button>
    </form>

    <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'vendor/php-email-form/validate.js'%}"></script>

    <script src="{%static '/'%}"></script>
  </body>
</html>
